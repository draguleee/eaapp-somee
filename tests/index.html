<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Form Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Sample Form</h2>
    <form id="sampleForm">

        <!-- Textbox -->
        <label for="textbox">Name:</label>
        <input type="text" id="textbox" name="textbox"><br><br>

        <!-- Dropdown -->
        <label for="dropdown">Choose a color:</label>
        <select id="dropdown" name="dropdown">
            <option value="">--Select--</option>
            <option value="Red">Red</option>
            <option value="Blue">Blue</option>
            <option value="Green">Green</option>
        </select><br><br>

        <!-- Multi-select -->
        <label for="multiselect">Select hobbies (Ctrl/Cmd + click):</label>
        <select id="multiselect" name="multiselect" multiple size="3">
            <option value="Reading">Reading</option>
            <option value="Gaming">Gaming</option>
            <option value="Sports">Sports</option>
        </select><br><br>

        <!-- Checkboxes -->
        <p>Select your skills:</p>
        <input type="checkbox" name="skills" value="HTML"> HTML<br>
        <input type="checkbox" name="skills" value="CSS"> CSS<br>
        <input type="checkbox" name="skills" value="JavaScript"> JavaScript<br><br>

        <!-- Radio Buttons -->
        <p>Gender:</p>
        <input type="radio" name="gender" value="Male"> Male<br>
        <input type="radio" name="gender" value="Female"> Female<br>
        <input type="radio" name="gender" value="Other"> Other<br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>

        <!-- Error Message -->
        <p class="error" id="errorMsg"></p>

    </form>

    <script>
    document.getElementById('sampleForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent form submission
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.textContent = '';

      const textbox = document.getElementById('textbox').value.trim();
      const dropdown = document.getElementById('dropdown').value;
      const multiselect = Array.from(document.getElementById('multiselect').selectedOptions).map(opt => opt.value);
      const checkboxes = Array.from(document.querySelectorAll('input[name="skills"]:checked'));
      const radios = document.querySelector('input[name="gender"]:checked');

      if (!textbox || !dropdown || multiselect.length === 0 || checkboxes.length === 0 || !radios) {
        errorMsg.textContent = 'Please complete or select all fields before submitting.';
      } else {
        alert('Form submitted successfully!');
        // Optionally, you can reset the form:
        // document.getElementById('sampleForm').reset();
      }
    });
    </script>

</body>
</html>
